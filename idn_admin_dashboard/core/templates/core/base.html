<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- theme meta -->
    <meta name="theme-name" content="quixlab" />

    <title>Bhashanet Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
    <!-- Pignose Calender -->
    <link href="{% static 'core/plugins/pg-calendar/css/pignose.calendar.min.css' %}" rel="stylesheet" />
    <!-- Chartist -->
    <link rel="stylesheet" href="{% static 'core/plugins/chartist/css/chartist.min.css' %}" />
    <link rel="stylesheet" href="{% static 'core/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css' %}" />
    <!-- Custom Stylesheet -->
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- ***********Preloader Starts ************* -->
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
      </div>
    </div>
    <!-- ***********Preloader Ends ************* -->

    <!-- ***********Main wrapper Starts ************* -->
    <div id="main-wrapper">
      {% include 'core/navbar.html' %}

      {% include 'core/topbar.html' %}

      {% include 'core/sidebar.html' %}

      <!-- ***********Content body starts************* -->
      <div class="content-body">
        {% block home_content %}

        {% endblock %}
      </div>
      <!-- ***********Content body end************* -->

      {% include 'core/footer.html' %}
    </div>
    <!-- ***********Main wrapper Ends ************* -->

    {% include 'core/footer_jsfiles.html' %}
  </body>
</html>
